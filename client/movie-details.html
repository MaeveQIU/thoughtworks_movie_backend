<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Theater</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <a href="./index.html">
      <img class="logo" src="./image/tw-logo.svg" alt="ThoughtWorks Logo">
    </a>
    <a href="./index.html">
      <img class="icon-movie" src="./image/movie.svg" alt="Movie Icon">
    </a>
    <input type="text" id="search-area" placeholder="Type the Keywords to Search for Movies...">
    <div>
      <input type="image" id="search-button" src="./image/search.svg">
    </div>
  </header>
  <section id="movie-item">
    <div id="info"></div>
    <div id="summary"></div>
    <div class="reviews">
      <h2>Top 5 Reviews:</h2>
      <table></table>
    </div>
    <div id="recommendation">
      <h2>You May Also Like:</h2>
      <div id="recommended-movies"></div>
    </div>
  </section>
  <footer>❤︎ Made with Love @ThoughtWorks.</footer>
  <script type="text/javascript" src="./scripts.js"></script>
  <script>
    window.onload = () => {
      const value = getDecodeInput();
      const result = getSearchResult(value);
      const review = getReviews(result[0].movieId);
      renderMovieItem(result, review);
      addEvents();
    }
  </script>
</body>
</html>
